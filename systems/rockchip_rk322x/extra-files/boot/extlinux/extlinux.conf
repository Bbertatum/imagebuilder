TIMEOUT 30

DEFAULT linux

MENU TITLE rockchip rk322x boot options

LABEL linux
      MENU LABEL linux
      LINUX ../zImage-KERNEL_VERSION
      INITRD ../initrd.img-KERNEL_VERSION
      FDT ../dtb-KERNEL_VERSION/rk3228b-box-mk809iv.dtb
# some other possible dtbs
#      FDT ../dtb-KERNEL_VERSION/rk3229-xt-mx4vr-v01.dtb
#      FDT ../dtb-KERNEL_VERSION/rk3229-r329q.dtb
      APPEND earlyprintk console=ttyS2,115200n8 console=tty0 root=ROOT_PARTUUID rootwait rootfstype=ext4 consoleblank=0 loglevel=8 fsck.repair=yes net.ifnames=0 ipv6.disable=1 noresume
